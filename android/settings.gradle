pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
}

include ":app"

// Flutter keyboard visibility için özel çözüm
gradle.beforeProject { project ->
    if (project.name == 'flutter_keyboard_visibility' && project.projectDir.path.contains('flutter_keyboard_visibility')) {
        project.ext.android = [
            'namespace': 'io.flutter.plugins.flutter_keyboard_visibility'
        ]
    }
    
    // uni_links için namespace ayarı
    if (project.name == "uni_links") {
        project.ext.android = [
            'namespace': 'name.avioli.unilinks'
        ]
    }
}
